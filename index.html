<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vue ToDo List</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- STYLE CSS -->
<link rel="stylesheet" href="./css/main.css">
<!-- VUE.JS -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
     <div id="app" class="container">
              <!-- LOGO -->
        <header class="icon-header">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean ">
        </header>
              <!--BOTTONE + BARRA RICERCA-->
        <section class="new-todo">
            <input type="text"
            placeholder="Inserisci un todo">

            <button class="btn-new-todo">Aggiungi</button>
        </section>
  
      
     </div>
      <!-- JS -->
      <script src="./js/main.js"></script>
</body>
</html>
